<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <div class="left-pane">
        <img src="./image/mountain.jpg" alt="the mountain" srcset="" />
        <h1>The Mountains</h1>
        <div>
          Photo by
          <a
            href="https://unsplash.com/@turner_imagery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Will Turner</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/ice-mountains?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right-pane">
        <div class="info-page">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams
          </p>
          <p>Sign up now to get started</p>
          <h2>You know you want to.</h2>
          <div class="singup-part">
            <h1>Let's do this!</h1>
            <form action="submit" class="submit">
              <section>
                <label for="first-name">FIRST NAME</label>
                <input type="name" placeholder="John" />
              </section>
              <section>
                <label for="last-name">LAST NAME</label>
                <input type="name" placeholder="Doe" />
              </section>
              <section>
                <label for="email">EMAIL</label>
                <input type="email" placeholder="example@email.com" />
              </section>
              <section>
                <label for="phone">PHONE NUMBER</label>
                <input type="phone" />
              </section>
              <section>
                <label for="password">PASSWORD</label>
                <input type="password" />
              </section>
              <section>
                <label for="password">PASSWORD</label>
                <input type="password" />
              </section>
            </form>
          </div>
          <input type="button" class="btn" value="Create Account" />
          <p>
            Already have an account? <span><a href="#">Log In</a></span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
