<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="info-dump">
        <div class="heading">
            <h1>A game of Rock Paper Scissors</h1>
            <img src="./images/rock-paper-scissors.png" alt="icon">
        </div>
        
        <p class="explaination">
        The winner will be who has more wins in best of 5 games, so All the Best 
        </p>
        <h2>Match :</h2>
    </section>
    
    <div class="all-options">
        <div>
            <h3>Select your option out of the three</h3>
            <div  class="user-options">
                <div class="rock icons">
                    <img src="./images/fist.png" alt="rock" class="images" srcset="">
                </div>
                <div class="paper icons">
                    <img src="./images/stack-of-paper-outline.png" alt="papers" class="images" srcset="">
                </div>
                <div class="scissors icons">
                    <img src="./images/scissor.png" alt="scissors" class="images" srcset="">
                </div>
            </div>
        </div>
        
        <div>
            <h3>Computer Options</h3>
            <div  class="computer-options">
                <div class="rock icons">
                    <img src="./images/fist.png" alt="rock" class="images" srcset="">
                </div>
                <div class="paper icons">
                    <img src="./images/stack-of-paper-outline.png" alt="papers" class="images" srcset="">
                </div>
                <div class="scissors icons">
                    <img src="./images/scissor.png" alt="scissors" class="images" srcset="">
                </div>
            </div>
        </div>
        
    </div>    
</body>
<script src="script.js"></script>
</html>
